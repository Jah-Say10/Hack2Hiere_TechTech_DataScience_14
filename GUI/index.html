<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>German credit score</h1>
    <form action="">

        <table>

            <tr>
                <td> <label for="age">Age</label> </td>
                <td> <input type="number" name="age" id="age"> </td>
            </tr>

            <tr>
                <td> <label for="sex">Sexe</label> </td>
                <td>
                    <input type="radio" name="sex" id="" value="male"> Male
                    <input type="radio" name="sex" id="" value="female"> Female
                </td>
            </tr>

            <tr>
                <td> <label for="job">Job nb</label> </td>
                <td> <input type="number" name="job" id="job"> </td>
            </tr>

            <tr>
                <td> <label for="Housing">Housing</label> </td>
                <td>
                    <input type="radio" name="housing" id="" value="own"> Own
                    <input type="radio" name="housing" id="" value="free"> Free
                    <input type="radio" name="housing" id="" value="rent"> Rent
                </td>
            </tr>

            <tr>
                <td> <label for="saving_accounts">Saving accounts</label> </td>
                <td>
                    <input type="radio" name="saving_accounts" id="" value="little"> little
                    <input type="radio" name="saving_accounts" id="" value="moderate"> Moderate
                    <input type="radio" name="saving_accounts" id="" value="rich"> Rich
                    <input type="radio" name="saving_accounts" id="" value="quite rich"> Quite rich
                </td>
            </tr>

            <tr>
                <td> <label for="checking_account">Checking account</label> </td>
                <td>
                    <input type="radio" name="checking_account" id="" value="little"> little
                    <input type="radio" name="checking_account" id="" value="moderate"> Moderate
                    <input type="radio" name="checking_account" id="" value="quite rich"> Rich
                </td>
            </tr>

            <tr>
                <td> <label for="credit_amount">Credit amount</label> </td>
                <td> <input type="number" name="credit_amount" id="credit_amount"> </td>
            </tr>

            <tr>
                <td> <label for="duration">Duration</label> </td>
                <td> <input type="number" name="duration" id="duration"> </td>
            </tr>

            <tr>
                <td><label for="purpose">Purpose</label> </td>
                <td>
                    <input type="radio" name="purpose" id="" value="car"> Car
                    <input type="radio" name="purpose" id="" value="radio/TV"> Radio/TV
                    <input type="radio" name="purpose" id="" value="furniture/equipment"> Furniture/equipment
                    <input type="radio" name="purpose" id="" value="business"> Business
                    <input type="radio" name="purpose" id="" value="education"> Education
                    <input type="radio" name="purpose" id="" value="repairs"> Repairs
                    <input type="radio" name="purpose" id="" value="domestic appliances"> Domestic appliances
                    <input type="radio" name="purpose" id="" value="vacation/others"> Vacation/others
                </td>
            </tr>

            <tr>
                <td> <input type="button" value="Valider" id="valider"> </td>
                <td></td>
            </tr>

            <h3 id="text"></h3>

        </table>
    </form>
</body>
</html>
